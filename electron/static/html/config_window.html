<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neht Graff Config</title>
    <link rel='stylesheet' href='../styles/config_window.css'>
    <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
</head>
<body>
    <div class='grid'>
        <div class='configTitleContainer'>
            <p class='configTitle'>Neht Graff</p>
        </div>
        <form class='configForm'>
            <label class='configFormLabel'>
                <input type='text' class='configFormInput' id='flaskAddress' placeholder='Flask server address '>
            </label>
            <button class='configFormSubmit'>
                Submit
            </button>
        </form>
    </div>
    <script src='../js/browser_windows/configWindow.js'></script>
</body>
</html>
